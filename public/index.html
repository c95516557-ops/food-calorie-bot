<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Калории из фото</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #000; color: #fff; margin:0; padding:20px; text-align:center; }
    h1 { font-size: 24px; margin-bottom: 10px; }
    button { background: #00BFFF; color: white; border: none; padding: 16px 32px; font-size: 18px; border-radius: 12px; margin: 20px; }
    .result { margin: 20px; padding: 20px; background: #111; border-radius: 16px; display: none; }
    img { max-width: 100%; border-radius: 12px; margin: 15px 0; }
    .recipes p { text-align: left; margin: 10px 0; background: #222; padding: 12px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Сфотографируйте еду</h1>
  <p>сфотографировать из мини апп нельзя, поэтому нужно выбрать из галереи устройства:)</p>
  <button onclick="takePhoto()">выбрать фото</button>

  <div id="result" class="result">
    <img id="photo" />
    <h2 id="dish"></h2>
    <p><b>Калории: <span id="cal"></span> ккал</b></p>
    <p>Б: <span id="prot"></span>г | Ж: <span id="fat"></span>г | У: <span id="carb"></span>г</p>
    <div class="recipes">
      <h3>Что ещё можно приготовить:</h3>
      <div id="recipes"></div>
    </div>
  </div>

  <script>
    function takePhoto() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.capture = 'environment';
      input.onchange = async e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async () => {
          document.getElementById('photo').src = reader.result;
          document.getElementById('result').style.display = 'block';

          const res = await fetch('/analyze', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({imageBase64: reader.result})
          });
          const json = await res.json();
          if (json.success) {
            const d = json.data;
            document.getElementById('dish').innerText = d.dish;
            document.getElementById('cal').innerText = d.calories;
            document.getElementById('prot').innerText = d.protein;
            document.getElementById('fat').innerText = d.fat;
            document.getElementById('carb').innerText = d.carbs;
            document.getElementById('recipes').innerHTML = d.recipes.map(r => `<p>${r}</p>`).join('');
          }
          Telegram.WebApp.expand();
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  </script>
</body>
</html>
