<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food'oGram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin:0; background:#000; color:#fff; font-family:system-ui; text-align:center; padding:20px; }
    h1 { font-size:28px; margin-bottom:8px; }
    p { opacity:0.8; margin-bottom:30px; }
    button { background:#00C853; color:#fff; border:none; padding:16px 32px; font-size:20px; border-radius:50px; cursor:pointer; }
    #result, #chat { margin:30px auto; max-width:380px; text-align:left; background:#111; padding:15px; border-radius:12px; }
    #chat { margin-top:20px; }
    .msg { margin:10px 0; padding:10px; border-radius:12px; max-width:85%; word-wrap:break-word; }
    .user { background:#00C853; margin-left:auto; border-bottom-right-radius:4px; }
    .ai { background:#222; margin-right:auto; border-bottom-left-radius:4px; }
    #inputArea { position:fixed; bottom:0; left:0; right:0; background:#111; padding:10px; display:flex; gap:10px; }
    input { flex:1; padding:14px; background:#222; border:none; border-radius:25px; color:#fff; font-size:16px; }
    #sendBtn { background:#00C853; width:50px; height:50px; border-radius:50%; font-size:24px; }
  </style>
</head>
<body>
  <h1>Food'oGram</h1>
  <p>сфоткай еду — узнай калории за секунду</p>
  <button id="photoBtn">Сфотографировать</button>

  <div id="result" style="display:none">
    <div id="analysis"></div>
    <div id="chat">
      <div id="messages"></div>
    </div>
    <div id="inputArea">
      <input type="text" id="question" placeholder="Спросить у ИИ…" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const photoBtn = document.getElementById('photoBtn');
    const resultDiv = document.getElementById('result');
    const analysisDiv = document.getElementById('analysis');
    const messagesDiv = document.getElementById('messages');
    const questionInput = document.getElementById('question');
    const sendBtn = document.getElementById('sendBtn');

    let conversationHistory = [];

    // Главная кнопка — теперь правильно открывает галерею + камеру
    photoBtn.onclick = () => {
      photoBtn.innerText = 'Обработка…';
      photoBtn.disabled = true;

      tg.showPopup({
        title: 'Выбери фото еды',
        message: 'Можно из галереи или сфоткать прямо сейчас',
        buttons: [{ type: 'default', text: 'Открыть галерею', id: 'gallery' }]
      }, (btnId) => {
        if (btnId === 'gallery') {
          // Открываем стандартный выбор фото Telegram
          tg.requestWriteAccess(); // на всякий случай
          const input = document.createElement('input');
          input.type = 'file';
          input.accept = 'image/*';
          input.capture = 'environment'; // предлагает камеру тоже
          input.onchange = e => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
          };
          input.click();
        }
      });
    };

    async function handleFile(file) {
      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result;

        const res = await fetch('/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ imageBase64: base64 })
        });
        const json = await res.json();

        if (json.success) {
          showResult(json.data);
          conversationHistory = [
            { role: "user", parts: [{ inlineData: { data: base64.split(',')[1], mimeType: base64.includes('png') ? 'image/png' : 'image/jpeg' } }] },
            { role: "model", parts: [{ text: JSON.stringify(json.data) }] }
          ];
        } else {
          analysisDiv.innerHTML = `<p style="color:#f44">Ошибка: ${json.error}</p>`;
        }
        resultDiv.style.display = 'block';
        photoBtn.style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    function showResult(data) {
      analysisDiv.innerHTML = `
        <h3>${data.dish}</h3>
        <p><b>Калории:</b> ${data.calories} ккал</p>
        <p>Белки: ${data.protein}г | Жиры: ${data.fat}г | Углеводы: ${data.carbs}г</p>
        <p><b>Что ещё можно приготовить:</b></p>
        ${data.recipes.map(r => `<p>• ${r}</p>`).join('')}
      `;
    }

    async function sendMessage() {
      const q = questionInput.value.trim();
      if (!q) return;

      addMessage(q, 'user');
      questionInput.value = '';
      addMessage('Печатает…', 'ai');

      conversationHistory.push({ role: "user", parts: [{ text: q }] });

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ history: conversationHistory })
      });
      const json = await res.json();

      removeLastAiMessage();
      addMessage(json.reply || 'Не смог ответить :(', 'ai');
      conversationHistory.push({ role: "model", parts: [{ text: json.reply }] });
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    function removeLastAiMessage() {
      const last = messagesDiv.querySelector('.msg.ai:last-child');
      if (last) last.remove();
    }

    sendBtn.onclick = sendMessage;
    questionInput.onkeypress = e => e.key === 'Enter' && sendMessage();
  </script>
</body>
</html>
